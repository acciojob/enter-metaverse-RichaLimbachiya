<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Search</title>
    <style>
        /* Basic styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .search {
            display: flex;
            align-items: center;
            border: 2px solid #ccc;
            border-radius: 30px;
            padding: 5px 10px;
            transition: all 0.3s ease;
        }

        .search input.input {
            border: none;
            outline: none;
            padding: 8px;
            width: 0;
            transition: width 0.3s ease;
        }

        .search button.btn {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
        }

        /* When active, expand the input */
        .search.active input.input {
            width: 200px;
        }

        .search.active {
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }
    </style>
</head>
<body>

<div class="search">
    <input type="text" class="input" placeholder="Search...">
    <button class="btn">üîç</button>
</div>

<script>
    const search = document.querySelector('.search');
    const input = document.querySelector('.input');
    const btn = document.querySelector('.btn');

    btn.addEventListener('click', () => {
        search.classList.add('active');
        input.focus();
    });
</script>

</body>
</html>
