<!DOCTYPE html>
<html>
<head>
  <title>Enter Metaverse</title>
  <script>
    function enterMetaverse() {
      // Get the paragraph by ID
      const statusPara = document.getElementById("status");

      // Update content to an <h1> with the new message
      statusPara.innerHTML = "<h1>Entered Metaverse</h1>";
    }
  </script>
</head>
<body>

  <!-- Initial Paragraph -->
  <p id="status">Enter the Metaverse</p>

  <!-- Button -->
  <button id="enterBtn" onclick="enterMetaverse()">Enter</button>

</body>
</html>
